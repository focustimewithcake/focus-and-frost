
<!DOCTYPE html>
<html>
<head>
    <title>QUẦY ORDER SƠ ĐỒ TƯ DUY</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        textarea { width: 100%; height: 100px; }
        button { padding: 10px; margin: 10px; }
    </style>
</head>
<body>
    <h1>🎯 QUẦY ORDER SƠ ĐỒ TƯ DUY</h1>
    
    <textarea id="orderInput" placeholder="Nhập văn bản của bạn vào đây..."></textarea>
    <br>
    
    <button onclick="goiNhaBep()">📞 GỌI NHÀ BẾP NẤU ĂN</button>
    
    <div id="ketQua" style="margin-top: 20px; padding: 10px; border: 1px solid #ccc;"></div>

    <script>
        async function goiNhaBep() {
            const order = document.getElementById('orderInput').value;
            
            // Gọi điện cho nhà bếp
            const response = await fetch('http://localhost:3001/nau-an', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ order: order })
            });
            
            const monAn = await response.json();
            document.getElementById('ketQua').innerHTML = 
                `🍽️ MÓN ĂN ĐÃ RA LÒ:<br>${JSON.stringify(monAn, null, 2)}`;
        }
    </script>
</body>
</html>
