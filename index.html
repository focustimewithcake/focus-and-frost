body {
  font-family: 'Roboto', sans-serif;
  background-color: #f0f3e8;
  margin: 0;
  padding: 0;
  overflow-x: hidden;
}

/* ====================== */
/* Thanh scroll tùy chỉnh */
/* ====================== */
.scrollbar-thin {
  scrollbar-width: thin;
  scrollbar-color: #cbd5e1 transparent;
}

.scrollbar-thin::-webkit-scrollbar {
  width: 6px;
  height: 6px;
}

.scrollbar-thin::-webkit-scrollbar-track {
  background: transparent;
}

.scrollbar-thin::-webkit-scrollbar-thumb {
  background-color: #cbd5e1;
  border-radius: 9999px;
}

/* ====================== */
/* Hiệu ứng hover nút     */
/* ====================== */
button {
  transition: all 0.2s ease-in-out;
}

button:hover {
  transform: scale(1.05);
}

/* ====================== */
/* Hiệu ứng fade modal    */
/* ====================== */
#reward-modal,
#statistics-modal {
  transition: opacity 0.3s ease;
}

#reward-modal.hidden,
#statistics-modal.hidden {
  opacity: 0;
  pointer-events: none;
}

/* ====================== */
/* Vòng tròn chính        */
/* ====================== */
#circle {
  border: 4px solid #d1d5db;
  transition: all 0.3s ease-in-out;
}

#circle:hover {
  border-color: #f87171;
  box-shadow: 0 0 20px rgba(248, 113, 113, 0.4);
}

/* ====================== */
/* Ảnh trong vòng tròn    */
/* ====================== */
#circle img {
  border-radius: 50%;
  transition: transform 0.3s ease-in-out;
}

#circle img:hover {
  transform: rotate(5deg) scale(1.05);
}

 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Focus and Frost</title>
  
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Font Awesome -->
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  
  <style>
    /* Bạn có thể thêm CSS tùy chỉnh ở đây nếu cần */
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen">
      <!-- ===================== -->
  <!-- Nút mở modal phần thưởng (icon quà) -->
  <button id="btn-reward-open"
          class="fixed top-4 right-4 bg-gray-100 p-2 rounded-full shadow hover:bg-gray-200">
    <i class="fas fa-gift text-lg"></i>
  </button>

  <!-- Modal phần thưởng -->
  <div id="reward-modal"
       class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
       role="dialog" aria-modal="true" aria-labelledby="reward-modal-title">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 id="reward-modal-title" class="text-xl font-bold mb-4">Phần thưởng</h2>
      <p>Nội dung phần thưởng ở đây...</p>
      <button id="btn-reward-close"
              class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Đóng
      </button>
    </div>
  </div>

  <!-- ===================== -->
  <!-- Nút mở modal thống kê (icon biểu đồ) -->
  <button id="btn-statistics-open"
          class="fixed top-4 left-4 bg-gray-100 p-2 rounded-full shadow hover:bg-gray-200">
    <i class="fas fa-chart-bar text-lg"></i>
  </button>

  <!-- Modal thống kê -->
  <div id="statistics-modal"
       class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden"
       role="dialog" aria-modal="true" aria-labelledby="statistics-modal-title">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
      <h2 id="statistics-modal-title" class="text-xl font-bold mb-4">Thống kê</h2>
      <p>Nội dung thống kê ở đây...</p>
      <button id="btn-statistics-close"
              class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
        Đóng
      </button>
    </div>
  </div>
  <script>
  // ====================
  // Modal PHẦN THƯỞNG
  // ====================
  const btnRewardOpen = document.getElementById("btn-reward-open");
  const btnRewardControl = document.getElementById("btn-reward-control");
  const rewardModal = document.getElementById("reward-modal");
  const btnRewardClose = document.getElementById("btn-reward-close");

  function openRewardModal() {
    rewardModal.classList.remove("hidden");
  }
  function closeRewardModal() {
    rewardModal.classList.add("hidden");
  }

  btnRewardOpen.addEventListener("click", openRewardModal);
  btnRewardControl.addEventListener("click", openRewardModal);
  btnRewardClose.addEventListener("click", closeRewardModal);

  // ====================
  // Modal THỐNG KÊ
  // ====================
  const btnStatisticsOpen = document.getElementById("btn-statistics-open");
  const btnStatisticsControl = document.getElementById("btn-statistics-control");
  const statisticsModal = document.getElementById("statistics-modal");
  const btnStatisticsClose = document.getElementById("btn-statistics-close");

  function openStatisticsModal() {
    statisticsModal.classList.remove("hidden");
  }
  function closeStatisticsModal() {
    statisticsModal.classList.add("hidden");
  }

  btnStatisticsOpen.addEventListener("click", openStatisticsModal);
  btnStatisticsControl.addEventListener("click", openStatisticsModal);
  btnStatisticsClose.addEventListener("click", closeStatisticsModal);

  // ====================
  // Chọn món ăn
  // ====================
  const circleImage = document.getElementById("circle-image");
  const circlePlaceholder = document.getElementById("circle-placeholder");

  function selectDish(name, image) {
    circleImage.src = image;
    circleImage.classList.remove("hidden");
    circlePlaceholder.classList.add("hidden");
  }

  // ====================
  // Hẹn giờ tập trung
  // ====================
  const startButton = document.getElementById("start-button");
  const timeInput = document.getElementById("time-input");
  let countdownTimer;
  let isRunning = false;

  startButton.addEventListener("click", () => {
    if (!isRunning) {
      // Lấy thời gian từ input
      const [hours, minutes, seconds] = timeInput.value
        ? timeInput.value.split(":").map(Number)
        : [0, 0, 0];
      let totalSeconds = hours * 3600 + minutes * 60 + seconds;

      if (totalSeconds <= 0) {
        alert("Hãy chọn thời gian hợp lệ!");
        return;
      }

      isRunning = true;
      startButton.textContent = "Dừng lại";
      startButton.classList.remove("bg-red-500", "hover:bg-red-600");
      startButton.classList.add("bg-green-500", "hover:bg-green-600");

      countdownTimer = setInterval(() => {
        if (totalSeconds > 0) {
          totalSeconds--;
          const h = String(Math.floor(totalSeconds / 3600)).padStart(2, "0");
          const m = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, "0");
          const s = String(totalSeconds % 60).padStart(2, "0");
          timeInput.value = `${h}:${m}:${s}`;
        } else {
          clearInterval(countdownTimer);
          finishTimer();
        }
      }, 1000);
    } else {
      // Dừng lại thủ công
      clearInterval(countdownTimer);
      finishTimer();
    }
  });

  function finishTimer() {
    isRunning = false;
    startButton.textContent = "Bắt đầu";
    startButton.classList.remove("bg-green-500", "hover:bg-green-600");
    startButton.classList.add("bg-red-500", "hover:bg-red-600");

    // Hiện ảnh kết quả theo mốc thời gian
    const [hours, minutes, seconds] = timeInput.value
      ? timeInput.value.split(":").map(Number)
      : [0, 0, 0];
    const totalSeconds = hours * 3600 + minutes * 60 + seconds;

    const circle = document.getElementById("circle");
    const resultImg = document.createElement("img");
    resultImg.className = "absolute inset-0 w-full h-full object-cover";

    if (totalSeconds < 900) {
      resultImg.src = "result-short.jpg"; // ảnh < 15 phút
    } else {
      resultImg.src = "result-long.jpg"; // ảnh >= 15 phút
    }

    circle.innerHTML = ""; // Xoá nội dung cũ
    circle.appendChild(resultImg);

    // Hiện GIF cuối
    setTimeout(() => {
      const gif = document.createElement("img");
      gif.src = "celebration.gif";
      gif.className = "absolute inset-0 w-full h-full object-cover";
      circle.appendChild(gif);
    }, 500);
  }
</script>
</body>
